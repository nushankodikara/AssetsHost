<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Panel</title>
    <link rel="stylesheet" href="https://www.nkassets.tk/Investment_Point_Admin/dist/main.1f19ae8e.css"></head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                Investment Point Dashboard
            </a>
        </nav>
        <div id="carousal">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div id="topCarousel" class="carousel-inner">
                    
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <hr>
        <h4 class="p-2">Submit Information</h4>
        <form id="form1" onsubmit="return false;">
            <div class="form-group">
                <label for="nameAndPrice">Stock Name And Price</label>
                <input type="text" class="form-control" required="" name="" id="nameAndPrice" aria-describedby="helpId" placeholder="Enter Stock Name and Price">
            </div>
            <div class="form-group">
                <label for="trend">Select Trend</label>
                <select required="" class="form-control" name="" id="trend">
                    <option>Positive</option>
                    <option>Negative</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nameAndPrice">Target 1</label>
                <input type="number" class="form-control" required="" name="" id="target1" aria-describedby="helpId" placeholder="Enter Target 1">
            </div>
            <div class="form-group">
                <label for="nameAndPrice">Target 2</label>
                <input type="number" class="form-control" required="" name="" id="target2" aria-describedby="helpId" placeholder="Enter Target 2">
            </div>
            <div class="form-group">
                <label for="nameAndPrice">Target 3</label>
                <input type="number" class="form-control" required="" name="" id="target3" aria-describedby="helpId" placeholder="Enter Target 3">
            </div>
            <div class="form-group">
                <label for="nameAndPrice">Stop Loss</label>
                <input type="number" class="form-control" required="" name="" id="stopLoss" aria-describedby="helpId" placeholder="Enter Stop Loss">
            </div>
            <button type="submit" class="btn btn-primary">Submit Values</button>
        </form>
        <hr>
        <h4 class="p-2">Add Images</h4>
        <form id="form2" onsubmit="return false;">
            <div class="form-group">
                <label for="nameAndPrice">Image URL</label>
                <input type="text" class="form-control" required="" name="" id="imageURL" aria-describedby="helpId" placeholder="Image URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit Values</button>
        </form>

        <script src="https://www.nkassets.tk/Investment_Point_Admin/dist/main.1f19ae8e.js"></script>
    </body>
</html>
